{% load account %} 
{% load i18n %}

<nav class="navbar navbar-expand-lg navbar-light indigo">
  <a class="navbar-brand" href="{% url 'index' %}">Food Connect</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'about' %}">Customer info</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'menu_display' %}">Menu</a>
      </li>

      {% if not user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="/accounts/login">Login</a>
      </li>
      {% endif %} {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
      </li>
      {% endif %}
    </ul>

    <table border="0" width="40%">
      <tr>
        <td align="right">{{ user.email }}
        {% if user.username == "admin" %}
        <mark><b>Admin </b></mark>
        {% endif %}
        </td>
      </tr>
    </table>
  </div>
</nav>
